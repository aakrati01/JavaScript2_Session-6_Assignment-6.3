<!DOCTYPE html>
<html>
<head>
<title> Student Marksheet </title>  <!-- title on the page -->
<script type = "text/javascript">
    function calc()     // function with name calc
    {
        var s1,s2,s3;           // initializing variable
        var avg = 0; 
        var total = 0;
        var result = "";
        var grade = "";
        s1 = parseInt(document.form1.maths.value);
        s2 = parseInt(document.form1.science.value);
        s3 = parseInt(document.form1.english.value);
        total = s1 + s2 + s3;
        avg = total/3;
        if( s1 < 35 || s2 < 35 || s3 < 35)          // checking if condition for subjects marks and assigning grade
        {
            result = "fail";
            grade = "D";
        }
        else if(avg >= 75)
        {
            result = "Distinction";
            grade = "A+";
        }
        else if(avg >= 60 && avg < 75)
        {
            result = "First class";
            grade = "A";
        }
        else if(avg >= 50 && avg < 60)
        {
            result = "Second class";
            grade = "B";
        }
        else if(avg >=35 && avg < 50)
        {
            result = "Pass class";
            grade = "C";
        }
        else  if (avg < 35)
        {
            result = "Fail";
            Grade = "D";
        }
        document.form1.result.value = result;           // Assigning input values in the form
        document.form1.grade.value = grade;
        document.form1.total.value = total;
        document.form1.average.value = avg;
        
    }
</script>
</head>
<body>
    <form name = "form1">           <!-- Creating form -->
        <table border = "1">        <!-- creating table and assigning inputs -->
            <tr>
                <td> Student Name</td>
                <td><input type = "text"  /></td>
            </tr>
             <tr>
                <td> Student Roll No. </td>
                <td><input type = "text"  /></td>
            </tr>
            <tr>
                <td colspan = "2" align = "center">Subject Marks</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td><input type = "text" name = "maths" /></td>
            </tr>
            <tr>
                <td>Science</td>
                <td><input type = "text" name = "science" /></td>
            </tr>
            <tr>
                <td>English</td>
                <td><input type = "text" name = "english" /></td>

            </tr>
            <tr>
                <td colspan = "2" align = "center"><input type = "button"   onclick = "calc()" value = "calculate" /></td>
            </tr>            
            <tr>
                <td>Total</td>
                <td><input type = "text" name = "total"/></td>

            </tr>
            <tr>
                <td>Average</td>
                <td><input type = "text" name = "average" /></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type = "text" name = "result" /></td>
            </tr>
            <tr>
                <td>Grade</td>
                <td><input type = "text" name = "grade"/></td>
            </tr>

        </table>
    </form>
</body>
</html>
